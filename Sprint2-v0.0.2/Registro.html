    <div class="form-register" >
        <h1>Formulario de Registro</h1>
                          
        <!-- form body will be here, input controls -->              
            
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input name="nombres" type="text" class="form-control" placeholder="Ingrese sus Nombres">
            </div>
            <span class="help-block" id="error"></span>
       </div>

       <div class="form-group">
        <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        <input name="apellidos" type="text" class="form-control" placeholder="Ingrese sus Apellidos">
        </div>
        <span class="help-block" id="error"></span>
       </div>
                 
       <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input name="email" type="text" class="form-control" placeholder="Ingrese su Email">
            </div> 
            <span class="help-block" id="error"></span>                     
       </div>
                 
       <div class="row">
                 
            <div class="form-group col-lg-6">
                 <div class="input-group">
                 <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                 <input name="password" id="password" type="password" class="form-control" placeholder="Ingrese su Contraseña">
                 </div>  
                 <span class="help-block" id="error"></span>                    
            </div>
                     
            <div class="form-group col-lg-6">
                 <div class="input-group">
                 <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                 <input name="cpassword" type="password" class="form-control" placeholder="Confirmar su Contraseña">
                 </div>  
                 <span class="help-block" id="error"></span>                    
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input name="departamento" type="text" class="form-control" placeholder="Departamento">
            </div> 
            <span class="help-block" id="error"></span>                     
        </div>
    
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input name="ciudad" type="text" class="form-control" placeholder="Ciudad">
            </div> 
            <span class="help-block" id="error"></span>                     
        </div>

        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input name="postalcode" type="text" class="form-control" placeholder="Codigo Postal">
            </div> 
            <span class="help-block" id="error"></span>                     
        </div>

        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input name="direccion" type="text" class="form-control" placeholder="Direccion">
            </div> 
            <span class="help-block" id="error"></span>                     
        </div>
                
    </div>
