<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bootstrap Form with jQuery Validations</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet2" href="./styles.css"> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>La Tiendita</title>
    <body>

      <div class="container">

        <div class="signup-form-container">
        
             <!-- form start -->
             <form role="form" id="register-form" autocomplete="off">
             
             <div class="form-header">
              <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                          
             <div class="pull-right">
                 <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
             </div>
                          
             </div>
             
             <div class="form-body">
                          
                <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                       <input name="name" type="text" class="form-control" placeholder="Username">
                       </div>
                       <span class="help-block" id="error"></span>
                  </div>
                            
                  <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                       <input name="email" type="text" class="form-control" placeholder="Email">
                       </div> 
                       <span class="help-block" id="error"></span>                     
                  </div>
                            
                  <div class="row">
                            
                       <div class="form-group col-lg-6">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                            </div>  
                            <span class="help-block" id="error"></span>                    
                       </div>
                                
                       <div class="form-group col-lg-6">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                            </div>  
                            <span class="help-block" id="error"></span>                    
                       </div>
                                
                 </div>
                            
                            
                </div>
                
                <div class="form-footer">
                     <button type="submit" class="btn btn-info">
                     <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                     </button>
                </div>
    
    
                </form>
                
               </div>
    
     </div>
     <script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jquery-1.11.2.min.js"></script>
<script src="assets/jquery.validate.min.js"></script>
<script>src="\register.js"</script>
     
     </body>

  
</html>
